<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Talleres - Taller Navarro Dava</title>

  <link rel="icon" href="assets/favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/main.css">
</head>

<body>

<nav class="navbar fixed-top navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand header-logo" href="home.html">
      <img src="assets/logo.svg" width="28">
      <span>Taller Navarro Dava</span>
    </a>
  </div>
</nav>

<main class="container py-5">
  <a class="btn btn-sm btn-secondary btn-back mb-3">← Volver</a>

  <h3>Talleres y locaciones</h3>

  <div class="row mt-3">
    <div class="col-md-6">

      <label class="form-label">Especialidades</label>
      <select id="workshopCombo" class="form-select mb-2">
        <option value="navarro">Taller De Enderezado y Pintura</option>
        <option value="mf">MF Centro de Reparación Motos y Autos</option>
      </select>

      <p><strong>Dirección:</strong> <span id="workshopAddr"></span></p>

      <button id="openMapBtn" class="btn btn-outline-primary btn-sm">Abrir en Google Maps</button>
    </div>

    <div class="col-md-6">
      <iframe id="mapFrame" class="map-small" src="" loading="lazy"></iframe>
    </div>
  </div>

  <hr>
  <h4>Detalle de especialidades</h4>

  <p><strong>Carros:</strong> Taller De Enderezado y Pintura</p>
  <p><strong>Motos:</strong> MF Centro de Reparación de Motos y Autos</p>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/main.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const maps = {
    navarro: {
      embed: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.068262983371!2d-84.0824009!3d9.9222595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e3422987ee1d%3A0x5b527ad452ca837c!2sTaller%20Navarro%20Dava!5e0!3m2!1ses-419!2scr!4v1700000000000",
      address: "San José, Costa Rica – Taller Navarro Dava"
    },
    mf: {
      embed: "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.43780870552!2d-84.0685505!3d9.8984526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e368b2fea099%3A0x7978e1718ffd75be!2sMF%20Centro%20de%20Reparaci%C3%B3n%20Motos%20%26%20Autos!5e0!3m2!1ses-419!2scr!4v1700000000000",
      address: "San José, Costa Rica – MF Centro de Reparación Motos & Autos"
    }
  };

  const combo = document.getElementById("workshopCombo");
  const frame = document.getElementById("mapFrame");
  const addr  = document.getElementById("workshopAddr");

  function updateMap(){
    const val = combo.value;
    frame.src = maps[val].embed;
    addr.textContent = maps[val].address;
  }

  combo.addEventListener("change", updateMap);
  updateMap();

  document.getElementById("openMapBtn").addEventListener("click",()=>{
    window.open(frame.src, "_blank");
  });

});
</script>

</body>
</html>
