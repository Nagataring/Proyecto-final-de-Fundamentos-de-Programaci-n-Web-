
<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Servicios - Taller</title><link rel="icon" href="assets/favicon.svg"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="assets/main.css"></head>
<body>
<nav class="navbar fixed-top navbar-dark bg-dark"><div class="container"><a class="navbar-brand header-logo" href="home.html"><img src="assets/logo.svg" width="28"><span>Taller Navarro Dava</span></a></div></nav>
<main class="container py-5">
  <a class="btn btn-sm btn-secondary btn-back mb-3">← Volver</a>
  <h3>Servicios (base de datos JSON)</h3>
  <p>Filtra por tipo de vehículo:</p>
  <select id="filterVehicle" class="form-select w-auto mb-3"><option value="">Todos</option><option value="Carro">Carro</option><option value="Moto">Moto</option></select>
  <div id="servicesList"></div>
</main>
<script>
function loadServices(){
  fetch("data.json").then(r=>r.json()).then(db=>{
    window._services = db.services;
    render();
  });
}
function render(){
  const f = document.getElementById("filterVehicle").value;
  const out = document.getElementById("servicesList");
  out.innerHTML = "";
  const arr = window._services.filter(s=> !f || s.vehicle===f);
  arr.forEach(s=> out.innerHTML += `<div class="card mb-2"><div class="card-body"><h5>${s.type} (${s.vehicle})</h5><p>Precio: ₡${s.price}</p><p>Estado: ${s.status}</p></div></div>`);
}
document.getElementById("filterVehicle").addEventListener("change", render);
document.addEventListener("DOMContentLoaded", loadServices);
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/main.js"></script>
</body></html>
